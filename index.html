<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boredom Buster</title>
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- Axios CDN -->
</head>

<body>
    <div id="nav">
        <h3>Boredom Buster</h3>
    </div>
    <div id="content">
        <div id="hero">
            <h2>Bored? Don't Worry. Let's Have Some Fun Activity. Shall We...</h2>
        </div>
        <div class="sub_secTitle">
            <h3>How Many Participants Would You Wish for The Activity?</h3>
        </div>
        <div id="participant_select">
            <div>
                <h3>1</h3>
            </div>
            <div>
                <h3>2</h3>
            </div>
            <div>
                <h3>4</h3>
            </div>
            <div>
                <h3>5</h3>
            </div>
            <div>
                <h3>6</h3>
            </div>
            <div>
                <h3>8</h3>
            </div>
        </div>
        <div class="sub_secTitle">
            <h3>What Activity Would You Like?</h3>
        </div>
        <div id="activities_Select">
            <!--Displays activities to select from-->
        </div>
        <div id="scrim"></div>
        <div id="dialogBox">
            <div class="actions" id="cancel"> <button>OK</button></div>
            <div id="displayActivity">

            </div>

        </div>

    </div>

    <script src="src/index.js"></script>
</body>

</html>
